{% extends "layout.html" %} 
{% block title %} Sign up {%endblock%} 

{% block content %} Sign up

<form method="POST">
    <h1 align="center">Sign up</h1>


    <div>
        <label for="email">Email address</label>
        <input type="email" class="form-control" id='email' name='email' placeholder='Enter email'>
    </div>
    <div>
        <label for="name">First name</label>
        <input type="text" class="form-control" id='name' name='name' placeholder='Enter your name' min='3' max='30'>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" class="form-control" id='password' name='password' placeholder='Enter password' min='6' max='30'>
    </div>
    <div>
        <label for="password2">Confirm</label>
        <input type="password" class="form-control" id='password2' name='password2' placeholder='Confirm password'>
    </div>
    <br>
    <button class="btn btn-primary">Submit</button>
</form>
  

  
    
    {% endblock %}
